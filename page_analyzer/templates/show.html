{% extends "layout.html" %}

{% block title %}Анализатор страниц{% endblock %}

{% block index %}

<body>
  <main class="flex-grow-1">
    <div class="container-lg mt-3">
      <h1>Сайты</h1>
    </div>

    <div class="table-responsive">
  <table class="table table-bordered table-hover text-nowrap" data-test="urls">
    <thead>
    <tr>
      <th>ID</th>
      <th >Имя</th>
      <th>Последняя проверка</th>
      <th>Код ответа</th>
    </tr>
    </thead>
    <tbody>

    {% for site in sites %}

    <tr>
      <th>{{ site[0] }}</th>
      <th><a href="urls/{{ site[0] }}">{{ site[1] }}</a></th>
      <th>{{ site[2] }}</th>
      <th>now 200</th>
    </tr>
    {% endfor %}

    </tbody>
  </table>
    </div>
  </main>
  </body>
{% endblock %}
